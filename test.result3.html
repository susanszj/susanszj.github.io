		<h1>你即将进入的魔法学院是</h1>
		<h1>拉文克劳</h1>


		<p>特质：睿智、公正、精明、博学、 聪明、有远见。<p>

		<p>代表动物：鹰，高高翱翔在无人可及的巅峰。<p>

		<p>象征元素：风<p>

		<p>简介：拉文克劳，是魔幻小说《哈利·波特》系列中，霍格沃茨魔法学校的四大分院之一，<p>
        <p>象征四大元素中的风。由罗伊纳·拉文克劳创立，以智慧聪敏作择生条件。哈利·波特的初恋女友秋·张，以及哈利的好友卢娜·洛夫古德都是此学院的学生。<p>
