<script>

    function scrollClick(num) {
        $('html, body').animate({
            scrollTop: num + "px"
        }, 100);
    }


    $(function () {
        setTimeout(function () {
            let href = window.location.href;
            if(href.indexOf('scrollToBusiness') > -1){
                scrollClick(1400)
            }
            if(href.indexOf('scrollToFooter') > -1){
                scrollClick(7500)
            }
        }, 200)

        let isFlag = false;
        $('.listContainer').on('click', '#iconMenu', function () {
            if (!isFlag) {
                $("#headerNav").show();
                isFlag = true;
            } else {
                $("#headerNav").hide();
                isFlag = false;
            }
        });

        $(".scrollToAboutUs").click(function () {
            scrollClick(0)
        })

        $(".scrollToBusiness").click(function () {
            scrollClick(700)
        })

        $(".scrollToFooter").click(function () {
            scrollClick(7500)
        })
    })
</script>
