<script type="text/javascript">
    window.onload = function(){
        var oBox = document.getElementById('bbox');
        var top = 20;
        //反复循环定时器，每10毫秒修改一次盒子的left值
        var timer = setInterval(function(){
            top += 2;
            oBox.style.top = top + 'px';
            //当left值大于500时停止动画（清除定时器）
            if(top > 500){
                clearInterval(timer);
            }
        },10);
    }
