		<h1>你即将进入的魔法学院是</h1>
		<h1>格兰芬多</h1>


		<p>特质：勇气和冒险。<p>

		<p>代表动物：狮子，万兽之王。<p>

		<p>象征元素：火<p>

		<p>简介：法语gryffin d‘or，意为金色的格兰芬(griffin)。格兰芬，即“狮鹫”，是希腊神话中一种半狮半鹰的生物。<p>

		<p>基督教后来常用它作耶稣的象征，因为它代表对大地(狮子)和天空(鹰)的控制。事实上就是鹰头马身有翼兽。<p>
